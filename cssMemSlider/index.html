<!DOCTYPE html>
<html>
    <head>
        <title>css slyder</title>
        <link href="style/style.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <input type="radio" name="respond" id="desktop">
            <article id="slider">
                <input type="radio" name="slider" id="switch1" checked>
                <input type="radio" name="slider" id="switch2" checked>
                <input type="radio" name="slider" id="switch3" checked>
                <input type="radio" name="slider" id="switch4" checked>
                <input type="radio" name="slider" id="switch5" checked>
                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img src="img/img1.jpg"></article>
                            <article><img src="img/img2.jpg"></article>
                            <article><img src="img/img3.jpg"></article>
                            <article><img src="img/img4.jpg"></article>
                            <article><img src="img/img5.jpg"></article>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
            </article>
        </main>
    </body>
</html>
